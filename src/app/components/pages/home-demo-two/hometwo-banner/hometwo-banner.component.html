<!-- Start Main Banner Area -->
<div class="home-slides-two">
    <div class="main-carousel" style="margin-bottom: 5%;">
      <owl-carousel-o [options]="homeSlidesOptions">
        <ng-template carouselSlide *ngFor="let content of pageTitle">
          <div
            class="page-title-area"
            [style.backgroundImage]="'url(' + content.bgImage + ')'"
            style="
              height: 386px;
              background-size: cover;
              background-position: center;
              display: flex;
              align-items: center;
              justify-content: center;
              position: relative;
              overflow: hidden;
            "
          >
            <div class="gradient-overlay" style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              z-index: 1;
            "></div>
            <div class="title-content" style="
              z-index: 2;
              text-align: center;
              color: white;
            ">
              <h1 style="font-size: 50px; font-weight: 700; margin-bottom: 10px;">{{ content.title }}</h1>
              <p style="font-size: 20px; margin-bottom: 20px;">{{ content.subtitle }}</p>
            </div>
          </div>
        </ng-template>
      </owl-carousel-o>
    </div>
  
    <owl-carousel-o [options]="homeSlidesOptions">
      <ng-template carouselSlide *ngFor="let Content of mainBannerItem;">
        <div class="banner-area" style="padding: 50px 0;">
          <div class="container">
            <div
              class="row align-items-center"
              style="
                box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
                border-radius: 15px;
                overflow: hidden;
              "
            >
              <!-- Image Section -->
              <div class="col-lg-6 col-md-12" style="padding: 0;">
                <div class="image-container">
                  <img
                    [src]="Content.image"
                    alt="image"
                    style="width: 100%; height: auto; object-fit: cover;"
                  />
                </div>
              </div>
  
              <!-- Content Section -->
              <div class="col-lg-6 col-md-12" style=" padding: 30px;">
                <div class="banner-content">
                  <h2 style="font-size: 36px; font-weight: bold; color: #333;">
                    {{ Content.title }}
                  </h2>
                  <p style="font-size: 18px; color: #555; line-height: 1.6; margin-top: 15px;">
                    {{ Content.paragraph }}
                  </p>
                  <a
                    routerLink="/{{Content.buttonLink}}"
                    class="cta-btn"
                    style="
                      display: inline-block;
                      margin-top: 20px;
                      padding: 12px 30px;
                      font-size: 16px;
                      color: #fff;
                      background-color: #ff6b6b;
                      border-radius: 25px;
                      text-decoration: none;
                      transition: 0.3s;
                    "
                  >
                    <i class="{{ Content.buttonIcon }}" style="margin-right: 8px;"></i> {{ Content.buttonText }}
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </owl-carousel-o>
  </div>
  <!-- End Main Banner Area -->
